<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELSIE CORP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --px: 10;              /* thicker snake (was 8) */
      --trail-steps: 170;    /* tail length in tiles */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Brighter background image */
    .background-img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 70%;
      max-width: 70%;
      opacity: 0.40;
      pointer-events: none;
      z-index: 0;
      filter: contrast(120%) grayscale(60%) brightness(1.05);
      transition: opacity 180ms linear;
    }

    /* Black flicker between slides */
    .black-flicker {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      transition: opacity 120ms linear;
      z-index: 6;
      pointer-events: none;
    }

    /* Snake lives in a shallow strip at the top */
    #snake-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 22vh;      /* band height */
      z-index: 5;
      pointer-events: none;
    }

    /* "PLANNED / ECONOMY" */
    .switcher {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: left; /* ensure left text alignment */
    }
    .anti-word {
      visibility: hidden;
      font-size: 4.5rem;
      opacity: 0;
      color: white;
      transition: opacity 0.3s ease, color 0.3s ease;
    }
    .anti-word.visible-white { visibility: visible; opacity: 1; color: white; }
    .anti-word.visible-red   { visibility: visible; opacity: 1; color: red; }

    .planned-word {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* <<< LEFT aligned again */
      line-height: 1.1;
      text-align: left;        /* make sure both lines are left-aligned */
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 4;
    }

    .hero-inner { display: flex; flex-direction: column; align-items: center; position: relative; margin-top: 60px; }

    .text-flicker {
      font-family: 'Cinzel', serif;
      font-size: 5rem;
      text-align: center;
      animation: flicker 1s infinite;
      text-shadow: 0 0 10px white, 0 0 20px white;
      transition: opacity 0.1s ease-out;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    #enter-btn {
      margin-top: 2rem;
      font-family: inherit;
      font-size: 1.2rem;
      background: none;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      z-index: 3;
      transition: all 0.2s ease;
    }
    #enter-btn:hover { background: white; color: black; }

    .content {
      font-size: 1.7rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s ease;
      padding: 0 10vw;
      text-align: left;
      background: black;
    }
    .content.visible { opacity: 1; transform: translateY(0); }

    .text-block {
      max-width: 560px;     /* <<< narrower text window */
    }
    .text-block p { margin: 0 0 1rem 0; line-height: 1.5; }

    @media (max-width: 768px) {
      .text-flicker { font-size: 3rem; text-shadow: 0 0 5px white, 0 0 10px white; }
      .switcher { top: 20%; font-size: 1.2rem; flex-direction: column; gap: 0.3rem; transform: translate(-50%, -50%); }
      #enter-btn { font-size: 1rem; padding: 0.6rem 2rem; }
      .hero-inner { margin-top: 3rem; }
      .content { font-size: 1rem; padding: 0 1.5rem; }
      .anti-word { font-size: 2rem; }
      .text-block { max-width: 90vw; }
    }
  </style>
</head>
<body>
  <!-- Background slideshow -->
  <img src="images.jpeg" alt="Background" class="background-img" id="bg-img">
  <div class="black-flicker" id="black-fx"></div>

  <!-- Snake band -->
  <canvas id="snake-canvas"></canvas>

  <!-- Top label -->
  <div class="switcher">
    <span class="anti-word" id="anti-text">ANTI-</span>
    <div class="planned-word">
      <span class="line">PLANNED</span>
      <span class="line">ECONOMY</span>
    </div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <div class="text-flicker" id="title">ELSIE CORP.</div>
      <button id="enter-btn">ENTER</button>
    </div>
  </section>

  <!-- Content -->
  <section class="content" id="reveal">
    <div class="text-block">
      <p><strong>ELSIE CORP</strong> is a perfume salon.</p>
      <p>We work with artists, theorists, funders, and institutions to shape forces, not products.</p>
      <p>Our primary goal is consensual abductive teamwork. Here, we are teaching a course on hyperadaptive identities.</p>
    </div>
  </section>

  <script>
    /* ---------------- UI: ENTER + reveal ---------------- */
    const enterBtn = document.getElementById('enter-btn');
    const title = document.getElementById('title');
    const reveal = document.getElementById('reveal');
    const antiText = document.getElementById('anti-text');

    // Wheel controls the snake only until ENTER
    let scrollLocked = true;

    enterBtn.addEventListener('click', () => {
      title.style.animation = 'none';
      title.style.opacity = '1';
      enterBtn.style.display = 'none';
      scrollLocked = false; // allow normal page scroll now
      window.scrollTo({ top: reveal.offsetTop, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      const rect = reveal.getBoundingClientRect();
      if (rect.top < window.innerHeight) reveal.classList.add('visible');
    });

    function complexFlickerAnti() {
      antiText.className = 'anti-word visible-white';
      setTimeout(() => {
        antiText.className = 'anti-word';
        setTimeout(() => {
          antiText.className = 'anti-word visible-red';
          setTimeout(() => {
            antiText.className = 'anti-word';
            setTimeout(() => {
              antiText.className = 'anti-word visible-white';
              setTimeout(() => { antiText.className = 'anti-word'; }, 200);
            }, 200);
          }, 120);
        }, 120);
      }, 120);
    }
    (function loopAntiFlicker() {
      const interval = Math.floor(Math.random() * 10000) + 5000;
      setTimeout(() => { complexFlickerAnti(); loopAntiFlicker(); }, interval);
    })();

    /* ---------------- Background slideshow ---------------- */
    const BG = document.getElementById('bg-img');
    const FX = document.getElementById('black-fx');

    // Your files (images.jpeg stays first)
    const IMAGES = [
      'images.jpeg',
      '01.png','02.png','02.jpg','03.png','03.jpg',
      '04.jpg','05.jpg','06.jpg','07.jpg','08.jpg',
      '09.jpg','010.jpg','011.jpg','012.jpg','013.jpg'
    ];

    const SHOW_MS = 4000; // 4 seconds per image
    const FLICK_MS = 120; // black flash duration

    // Preload
    IMAGES.forEach(src => { const i = new Image(); i.src = src; });

    let idx = 1;
    setInterval(() => {
      FX.style.opacity = '1';
      setTimeout(() => {
        BG.src = IMAGES[idx % IMAGES.length];
        idx++;
        FX.style.opacity = '0';
      }, FLICK_MS);
    }, SHOW_MS);

    /* ---------------- Snake in top band (canvas) ---------------- */
    const cvs = document.getElementById('snake-canvas');
    const ctx = cvs.getContext('2d');

    function sizeCanvas() {
      cvs.width  = window.innerWidth;
      cvs.height = Math.round(window.innerHeight * 0.22); // 22vh
    }
    sizeCanvas();
    window.addEventListener('resize', sizeCanvas);

    const TILE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--px'), 10);
    const TRAIL_STEPS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--trail-steps'), 10);

    // Faster snake (lower ms), but still smooth
    let speedMs = 90; // was 120 → faster

    const MARGIN = TILE * 2;

    // snake state
    let head = { x: MARGIN, y: MARGIN };   // start top-left
    let dir  = { x: TILE, y: 0 };          // moving right
    let trail = [];
    let lastStep = 0;

    // turn control for bigger, more global figures
    const TURN_BASE = 0.06;   // lower base chance → longer straights
    const STRAIGHT_MIN = 6;   // must travel at least N steps before another turn
    let stepsSinceTurn = 0;

    // scroll input → nudge snake only (no page scroll while locked)
    let boostUntil = 0;
    let turnBias = 0; // -1 prefer left, +1 prefer right
    window.addEventListener('wheel', (e) => {
      if (scrollLocked) e.preventDefault();       // keep page still
      boostUntil = performance.now() + 1200;      // temporary speed boost
      turnBias = Math.sign(e.deltaY);             // bias direction
    }, { passive: false });

    function step(now) {
      requestAnimationFrame(step);
      const stepDelay = (boostUntil > now ? speedMs * 0.55 : speedMs);
      if (now - lastStep < stepDelay) return;
      lastStep = now;

      // bigger figures: fewer turns + minimum straight run
      stepsSinceTurn++;
      const extraBias = Math.abs(turnBias) ? 0.06 : 0;
      if (stepsSinceTurn >= STRAIGHT_MIN && Math.random() < (TURN_BASE + extraBias)) {
        const turnRight = Math.random() < (turnBias > 0 ? 0.7 : (turnBias < 0 ? 0.3 : 0.5));
        dir = turnRight ? { x:  dir.y, y: -dir.x } : { x: -dir.y, y:  dir.x };
        stepsSinceTurn = 0;
      }

      // move one tile
      let nx = head.x + dir.x;
      let ny = head.y + dir.y;

      // bounce within the band (canvas bounds)
      if (nx < TILE/2)                 { nx = TILE/2;                 dir = { x: TILE,  y: 0 }; stepsSinceTurn = 0; }
      if (ny < TILE/2)                 { ny = TILE/2;                 dir = { x: 0,     y: TILE }; stepsSinceTurn = 0; }
      if (nx > cvs.width - TILE/2)     { nx = cvs.width - TILE/2;     dir = { x: -TILE, y: 0 }; stepsSinceTurn = 0; }
      if (ny > cvs.height - TILE/2)    { ny = cvs.height - TILE/2;    dir = { x: 0,     y: -TILE }; stepsSinceTurn = 0; }

      head = { x: nx, y: ny };

      // trail
      trail.unshift({ x: head.x, y: head.y });
      if (trail.length > TRAIL_STEPS) trail.pop();

      // draw
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // glow
      ctx.shadowColor = 'rgba(255,255,255,1)';
      ctx.shadowBlur = 20; // a little stronger for thicker look

      // head (rounded & slightly larger with new TILE)
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(head.x, head.y, TILE * 0.8, 0, Math.PI * 2);
      ctx.fill();

      // body squares with fade
      for (let i = 1; i < trail.length; i++) {
        const t = i / trail.length;
        const alpha = Math.max(0, 1 - t * 1.1);
        if (alpha <= 0) continue;

        ctx.globalAlpha = alpha;
        const bx = trail[i].x - TILE / 2;
        const by = trail[i].y - TILE / 2;

        ctx.fillStyle = '#fff';
        ctx.fillRect(bx, by, TILE, TILE);

        // subtle inner pixel
        ctx.globalAlpha = alpha * 0.35;
        const p = TILE / 4;
        ctx.fillRect(bx + p, by + p, TILE - 2 * p, TILE - 2 * p);
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      // decay scroll bias
      if (Math.abs(turnBias) > 0.001) turnBias *= 0.92;
    }
    requestAnimationFrame(step);
  </script>
</body>
</html>
