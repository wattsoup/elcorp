<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELSIE CORP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Elegant serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Cormorant Garamond', serif;
      height: 100vh;
      overflow: hidden;
    }

    .background-img {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      max-height: 70%;
      max-width: 70%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      pointer-events: none;
      filter: contrast(120%) grayscale(80%) brightness(0.9);
      z-index: 0;
    }

    .text-flicker {
      font-size: 7rem;
      text-align: center;
      animation: flicker 2s infinite;
      z-index: 2;
      position: relative;
      margin-top: 4vh;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    .scrollable {
      position: relative;
      z-index: 2;
      height: 75vh;
      overflow-y: scroll;
      padding: 2rem;
      font-size: 1.5rem;
      line-height: 1.8;
    }
  </style>
</head>

<body>
  <img src="images.jpeg" alt="Background doorway" class="background-img">

  <div class="text-flicker">ELSIE CORP</div>

  <div class="scrollable">
    <p>Long poetic prophecy text...</p>
    <p>The screen does not forget. The screen does not forgive.</p>
    <p>Time spills through the corners of the frame.</p>
    <p>The doorway is not a metaphor. It is a method.</p>
    <p>Further down. Further in.</p>
    <p>[Your scrollable prophecy goes here]</p>
  </div>

  <div class="overlay"></div>
</body>
</html>
