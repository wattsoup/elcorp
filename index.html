<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELSIE CORP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --px: 10;            /* snake tile size (thicker) */
      --trail-steps: 360;  /* MUCH longer tail */
      --band: 22vh;        /* height of the top snake strip */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      overflow-anchor: none;
    }

    /* Keep content below the fixed snake band */
    body { padding-top: var(--band); }

    /* Brighter background image */
    .background-img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 70%;
      max-width: 70%;
      opacity: 0.40;
      pointer-events: none;
      z-index: 0;
      filter: contrast(120%) grayscale(60%) brightness(1.05);
      transition: opacity 180ms linear;
    }

    .black-flicker {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      transition: opacity 120ms linear;
      z-index: 6;
      pointer-events: none;
    }

    /* Snake lives in a fixed shallow strip at the very top */
    #snake-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: var(--band);
      z-index: 5;
      pointer-events: none;
    }

    /* PLANNED / ECONOMY â€” placed just BELOW the band, left-aligned */
    .switcher {
      position: fixed;
      top: calc(var(--band) + 1.2rem); /* moved down so it's not too high */
      left: 50%;
      transform: translateX(-50%);
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: left;
    }
    .anti-word { visibility: hidden; font-size: 4.5rem; opacity: 0; color: white; transition: opacity .3s, color .3s; }
    .anti-word.visible-white { visibility: visible; opacity: 1; color: white; }
    .anti-word.visible-red   { visibility: visible; opacity: 1; color: red; }

    .planned-word {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* left aligned */
      line-height: 1.1;
      text-align: left;
    }

    .hero {
      min-height: calc(100vh - var(--band));
      display: grid;              /* perfect centering */
      place-items: center;
      position: relative;
      z-index: 3;
    }

    .hero-inner { display: grid; place-items: center; }

    .text-flicker {
      font-family: 'Cinzel', serif;
      font-size: 5rem;
      text-align: center;
      animation: flicker 1s infinite;
      text-shadow: 0 0 10px white, 0 0 20px white;
      transition: opacity 0.1s ease-out;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    #enter-btn {
      margin-top: 2rem;
      font-family: inherit;
      font-size: 1.2rem;
      background: none;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      z-index: 3;
      transition: all 0.2s ease;
    }
    #enter-btn:hover { background: white; color: black; }

    .content {
      font-size: 1.7rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s ease;
      padding: 0 10vw;
      text-align: left;
      background: black;
    }
    .content.visible { opacity: 1; transform: translateY(0); }

    .text-block { max-width: 560px; } /* narrower text window */
    .text-block p { margin: 0 0 1rem 0; line-height: 1.5; }

    @media (max-width: 768px) {
      .text-flicker { font-size: 3rem; text-shadow: 0 0 5px white, 0 0 10px white; }
      #enter-btn { font-size: 1rem; padding: 0.6rem 2rem; }
      .content { font-size: 1rem; padding: 0 1.5rem; }
      .text-block { max-width: 90vw; }
      .switcher { top: calc(var(--band) + .8rem); font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Background slideshow -->
  <img src="images.jpeg" alt="Background" class="background-img" id="bg-img">
  <div class="black-flicker" id="black-fx"></div>

  <!-- Snake band -->
  <canvas id="snake-canvas"></canvas>

  <!-- Label below band -->
  <div class="switcher">
    <span class="anti-word" id="anti-text">ANTI-</span>
    <div class="planned-word">
      <span class="line">PLANNED</span>
      <span class="line">ECONOMY</span>
    </div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <div class="text-flicker" id="title">ELSIE CORP.</div>
      <button id="enter-btn">ENTER</button>
    </div>
  </section>

  <!-- Content -->
  <section class="content" id="reveal">
    <div class="text-block">
      <p><strong>ELSIE CORP</strong> is a perfume salon.</p>
      <p>We work with artists, theorists, funders, and institutions to shape forces, not products.</p>
      <p>Our primary goal is consensual abductive teamwork. Here, we are teaching a course on hyperadaptive identities.</p>
    </div>
  </section>
